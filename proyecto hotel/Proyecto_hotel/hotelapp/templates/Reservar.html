<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./../static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="{% static 'img/instastay.png' %}"  width="35px"  alt="">
        <strong>InstaStay</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'index' %}">Inicio</a>
        </li>      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'InicioDeSesion' %}">Inicio de Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'Perfil' %}">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'RegReservas' %}">Registro de reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'RegUsuario' %}">Registro usuario</a>
        </li>
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="buscar habitación" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<body>
  <div class="container">
    <h1>Reservar</h1>

<section class="vh-100" >
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <form id="Reservacion" action="#" method="post">
        {% csrf_token %}
        <div class="col col-lg-6 mb-4 mb-lg-0 row d-flex justify-content-center align-items-center h-100">
          <div class="card mb-3" style="border-radius: .5rem;">

            <input type="hidden" name="habitacion_id" id="habitacion_id" value="{{habitacion_id}}" >

           
            <span>Fecha de inicio</span>
            <input type="date" name="inicio" id="inicioFecha"> <br>
            <span>Fecha de termino</span>
            <input type="date" name="Termino" id="terminoFecha"> <br>

            <button type="submit"> Agendar </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </section>



</body>
</html>
