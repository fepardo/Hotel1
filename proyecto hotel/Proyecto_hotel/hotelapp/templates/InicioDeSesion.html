<!DOCTYPE html>
<html lang="es">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="{% static 'img/instastay.png' %}"  width="35px"  alt="">
        <strong>InstaStay</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'index' %}">Inicio</a>
        </li>      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'InicioDeSesion' %}">Inicio de Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'ListaUsuarios' %}">Lista de usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'Perfil' %}">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'RegReservas' %}">Registro de reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'RegUsuario' %}">Registro usuario</a>
        </li>
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="buscar habitación" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

  <div class="container">
        <h1 class="centrar">Iniciar Sesión: {{ title }}</h1>
        <div class="row justify-content-center ">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card color-form">
                  <img src="{% static 'img/instastay.png' %}" width="400px" alt="">
                    <div class="card-body">
                        <form id="formulario_inicio_sesion" action="#" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre de usuario <span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="text" class="form-control" name="correo-inicio" id="correo-inicio">
                                <small class="text-danger" id="mail-ini"></small>
                            </div>


                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña<span style="color: rgb(139, 14, 14);">*</span></label>
                                <input type="password" class="form-control" name="passinicio" id="pass-inicio">
                                <small class="text-danger" id="pass-ini"></small>
                            </div>



                            <div class="gap-2 d-md-flex justify-content-md-end ">
                                <div>
                                    <button  type="submit" class="btn btn-primary me-md-2">Enviar</button>
                                </div>
                                
                            </div>

                            <p style="color: rgb(139, 14, 14);">* Campos Obligatorios</p>
                            <div class="mr-2">

                              <a href="">Olvide mi contraseña</a>
                              <a href=" ">Registrate aquí</a>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
